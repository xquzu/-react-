<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--首先引入 react 核心库-->
<script src="./js/16.8/react.development.js"></script>
<!--第二引入 react-dom 用于支持react操作DOM-->
<script src="./js/16.8/react-dom.development.js"></script>
<!--第三引入 babel 用于转为 js-->
<!--
            作业一、理解真实DOM和虚拟DOM
                关于虚拟DOM:
                    1.本质 Object 类型的对象(一般对象)
                    2.虚拟 DOM 比较'轻'，真实DOM比较'重'，因为虚拟DOM 是 React 内部使用，无需真实DOM上那么多的属性
                        要查看真实DOM 的属性 debugger 断点查询来查看
                    3.虚拟 DOM 最终都会被React转换为真实 DOM，呈现在页面
-->
<div id="test"></div>
<script type="text/babel">
    //1.创建虚拟DOM
        const  VDOM = <h1>hello</h1>
        console.log('虚拟DOM:',VDOM)
    //渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById('test'))
</script>
<div id="tes"></div>
<script type="text/babel">
    //1.创建虚拟DOM
    const  VDOM = document.getElementById('tes');
    // debugger//断点 查看真实DOM的属性
    console.log('真实DOM:',VDOM)
    //渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('tes'))
</script>

<!--

作业三 、  完成JSX语法练习
-->
<script type="text/babel">
    let id = 'title';
    let content = 'hello'
    //1.创建虚拟Dom
    const VDOM =
    <div>
    <h1 className="title" id="{id}">
        <span style={ {color: 'white',fontSize:'50px'} }>{content}</span>
    </h1>
    <h2>hello2</h2>
    <input type="text"/>
        <Hello>123</Hello>
        </div>

    //2.渲染虚拟Dom当页面   render()方法一个渲染的方法  参数一 虚拟Dom, 参数二容器
    ReactDOM.render(VDOM,document.getElementById('test'))

    /**
     * jsx语法规则:
     *      1.定义虚拟DOM时，不要写引号
     *      2.标签中混入js表达式时，要用花括号
     *      3.样式的类名不要用class属性，要使用className属性
     *      4.内联样式要用 style={ {key:value} }的形式去写
     *      5.只能有一个根标签
     *      6.标签必须闭合
     *      7.标签首字母
     *          a.如果标签首字母是小写，会把该标签转为html中同名元素，如果找不到同名元素，就会报错
     *          b.如果标签首字母是大写，react就去渲染对应的组件，如果组件没有定义，就会报错
     */
</script>
</body>
</html>
